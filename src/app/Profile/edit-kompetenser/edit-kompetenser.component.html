  <div class="profileSection" fxLayout="column" fxLayoutGap="20px">

    <mat-toolbar class="header">
      <div class="mat-headline">Kompetenser</div>
      <span class="example-spacer"></span>
      <a mat-dialog-close>
        <mat-icon class="iconCancel">cancel</mat-icon>
      </a>
    </mat-toolbar>



    <mat-divider></mat-divider>
    <mat-form-field appearance="outline">
      <mat-label>Skriv här din kompetens</mat-label>
      <input  matInput class="inputkomeptens" [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)" [(ngModel)]="Kompetenser_intygsName">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>klick Enter eller lägg till</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-chip-list" >
      <mat-chip-list #chipList aria-label="Intresse selection">
        <mat-chip class="enkompetens" *ngFor="let kompetens of this.profileDictionary.profileDictionary.Kompetenser_intygs"
          [selectable]="selectable" [removable]="removable" (removed)="remove(kompetens)">
          {{kompetens.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>



  </div>
  <mat-toolbar>
    <span class="example-spacer"></span>
    <button mat-flat-button class="btnSpara" (click)="add($event)">Lägg till</button>
  </mat-toolbar>
