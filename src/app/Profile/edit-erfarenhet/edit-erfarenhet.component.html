<div class="profileSection flex flex-col gap-10">

  <mat-toolbar class="header flex">
    <span class="flex-1"></span>
    <div class="mat-headline titelprofileSection">Redigera erfarenhet <mat-icon>work</mat-icon>
    </div>

    <span class="flex-1"></span>
    <a mat-dialog-close>
      <mat-icon class="iconCancel">cancel</mat-icon>
     </a>


  </mat-toolbar>
  <mat-divider></mat-divider>




  <div class="flex flex-col justify-between">
    <div class="flex gap-15">

      <div class="flex flex-col flex-1/2">
        <mat-form-field appearance="outline">
          <mat-label>Titel *</mat-label>
          <input matInput placeholder="T.ex. Systemutvecklare" [(ngModel)]="name">
          <mat-icon matSuffix>Title</mat-icon>
        </mat-form-field>
      </div>

      <div class="flex flex-col flex-1/2">
        <mat-form-field appearance="outline">
          <mat-label>Företag *</mat-label>
          <input matInput placeholder="T.ex. Google" [(ngModel)]="company">
          <mat-icon matSuffix>business</mat-icon>
        </mat-form-field>
      </div>

    </div>


    <div class="flex gap-15">
      <div class="flex flex-col flex-1/2">
        <mat-form-field appearance="outline">
          <mat-label>Plats</mat-label>
          <input matInput placeholder="T.ex. Stockholm" [(ngModel)]="plats">
          <mat-icon matSuffix>place</mat-icon>
        </mat-form-field>
      </div>
      <div class="flex flex-col flex-1/2">
        <mat-checkbox class="example-margin" [(ngModel)]="checkedDate">Det här är min nuvarande roll</mat-checkbox>
      </div>
    </div>
    <div class="flex">
      <div class="mat-h1">Beskrivning</div>

    </div>

    <div class="flex">
        <textarea matInput placeholder="skriv här.." [(ngModel)]="content"></textarea>
    </div>





</div>







<div class="flex gap-15">




  <div class="flex flex-col flex-1/2">
    <mat-form-field appearance="outline">
      <mat-label>Startdatum *</mat-label>
      <input matInput [matDatepicker]="dp" [formControl]="starteddate">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker touchUi  #dp
                      startView="multi-year"
                      (yearSelected)="startedChosenYearHandler($event)"
                      (monthSelected)="startedChosenMonthHandler($event, dp)"
                      panelClass="example-month-picker"
                      >
      </mat-datepicker >
      <mat-hint>Månad och År (02/2020)</mat-hint>
    </mat-form-field>
  </div>

  <div class="flex flex-col flex-1/2" *ngIf="checkedDate !== true">
    <mat-form-field appearance="outline">
      <mat-label>Slutdatum</mat-label>
      <input matInput [matDatepicker]="dp" [formControl]="endeddate">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker touchUi  #dp
          startView="multi-year"
          (yearSelected)="endedChosenYearHandler($event)"
          (monthSelected)="endedChosenMonthHandler($event, dp)"
          panelClass="example-month-picker"
        >
        </mat-datepicker>
        <mat-hint>Månad och År (02/2022)</mat-hint>
      </mat-form-field>
    </div>
  </div>
</div>
<mat-divider></mat-divider>

<mat-toolbar class="flex items-center">
  <span class="flex-1"></span>
  <button
    mat-flat-button
    class="btnDelete"
    *ngIf="edit"
    (click)="OnDelete()"
  >
    Radera
  </button>
  <button
    mat-flat-button
    class="btnSpara"
    *ngIf="edit"
    (click)="OnEdit()"
  >
    Spara
  </button>
  <button
    mat-flat-button
    class="btnSpara"
    *ngIf="edit == false"
    (click)="OnAdd()"
  >
    Lägg till
  </button>
</mat-toolbar>
