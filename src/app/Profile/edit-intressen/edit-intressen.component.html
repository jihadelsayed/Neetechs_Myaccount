<div class="profileSection flex flex-col gap-10">

  <mat-toolbar class="header">
    <div class="mat-headline">Intressen</div>
    <span class="flex-1"></span>
    <a mat-dialog-close>
      <mat-icon class="iconCancel">cancel</mat-icon>
    </a>
  </mat-toolbar>
  <mat-divider></mat-divider>

  <mat-form-field appearance="outline">
    <mat-label>Skriv här din intresse</mat-label>
    <input matInput class="inputintressen" [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)" [(ngModel)]="IntressenName">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>klick Enter eller lägg till</mat-hint>
  </mat-form-field>
  <mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Intresse selection">
      <mat-chip class="intressen" *ngFor="let intressen of this.profileDictionary.profileDictionary.Intressens"
        [selectable]="selectable" [removable]="removable" (removed)="remove(intressen)">
        {{intressen.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>
</div>

<mat-toolbar>
  <span class="flex-1"></span>
  <button mat-flat-button class="btnSpara" (click)="add($event)">Lägg till</button>
</mat-toolbar>
